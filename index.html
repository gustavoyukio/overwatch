<body ng-controller="BodyController">
    
    <base href='/'>
    <div class="wrapper {{ telaDeLogin }}">

    	<div class="sidebar" data-color="red" data-image="" ng-controller="NavController">
    		<sidebar-cmp>
    			<div class="logo">
    				<a class="simple-text" href="/#!/">
    					<div class="logo-img">
    						<img src="/assets/img/logo.jpg">
    					</div>
    					OverTrack
    				</a>
    			</div>
    			<div class="sidebar-wrapper">
    				<div class="nav-container">
    					<ul class="nav">
    						<li class="">
    							<a href="#!/">
    								<i class="material-icons">dashboard</i>
    								<p>Dashboard</p>
    							</a>
    						</li>
    						<li class="">
    							<a href="#!/listar-jogos">
    								<i class="material-icons">person</i>
    								<p>Lista de Jogos</p>
    							</a>
    						</li>
                            <li class="">
                                <a href="#!/Streamers">
                                    <i class="material-icons">aspect_ratio</i>
                                    <p>Lista de Streamers</p>
                                </a>
                            </li>
    					</ul>
    				</div>
    			</div>
    		</sidebar-cmp>
    		<div class="sidebar-background" style="background-image: url(../assets/img/sidebar-4.jpg)"></div>
    	</div>
    
	    <div class="main-panel">
            
            <div class="user">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-4 user-start-info"> <i><img src="http://www.ecologia.ufmt.br/wp-content/uploads/2015/07/user-icon-silhouette-eb2cdc5de7a5d7c0fcdba12d86f3c548-570x570.png" alt=""></i><b>{{ user }} </b></div>
                    </div>
                </div>
            </div>

			<div class="main-content">
				<header ng-controller="HeaderController">
					<div class="row">
						<div class="arrow">
							<a ng-click="voltar();" ng-show="showArrow" class="btn btn-info">
								<i class="material-icons">keyboard_arrow_left</i> Voltar
							</a>
						</div>
                        <div class="col-xs-12 page-title">
                            <h1>OVERTRACK</h1>    
                            <a href="#!/adicionar-jogo" class="btn btn-primary">Adicionar Jogo</a>
                        </div>
					</div>
				</header>
				<ng-view />
			</div>

		</div>

	</div>

</body>
