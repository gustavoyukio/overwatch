<div class="row">
    <div class="best-info">

        <div class="col-xs-3">
            <div class="card">

                <div class="card-head"></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-xs-4">
                            <i class="fa fa-bar-chart bg-primary"></i>
                        </div>
                        <div class="col-xs-8">
                            <div class="card-content">
                                <h1>Maior Score</h1>
                                <h2>
                                    {{scoreHighest}}
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-foot">
                    <a href="" class="">
                        Veja Seus Scores
                        <i class="fa fa-angle-right float-right font-lg"></i>
                    </a>
                </div>

            </div>
        </div>

        <div class="col-xs-3">
            <div class="card">

                <div class="card-head"></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-xs-4">
                            <i class="fa fa-superpowers bg-info"></i>
                        </div>
                        <div class="col-xs-8">
                            <div class="card-content">
                                <h1>Melhor Mapa</h1>
                                <h2>{{ melhores.mapas.nome }}</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-foot">
                    <a href="" class="">
                        Veja Todos Mapas
                        <i class="fa fa-angle-right float-right font-lg"></i>
                    </a>
                </div>

            </div>
        </div>

        <div class="col-xs-3">
            <div class="card">

                <div class="card-head"></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-xs-4">
                            <i class="fa fa-crosshairs bg-warning"></i>
                        </div>
                        <div class="col-xs-8">
                            <div class="card-content">
                                <h1>Melhor Herói</h1>
                                <h2>{{ melhores.hero.nome }}</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-foot">
                    <a href="" class="">
                        Veja Todos Mapas
                        <i class="fa fa-angle-right float-right font-lg"></i>
                    </a>
                </div>

            </div>
        </div>

        <div class="col-xs-3">
            <div class="card">

                <div class="card-head"></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-xs-4">
                            <i class="fa fa-th-large bg-danger"></i>
                        </div>
                        <div class="col-xs-8">
                            <div class="card-content">
                                <h1>Total de Jogos</h1>
                                <h2>{{ jogos.total }}</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-foot">
                    <a href="" class="">
                        Veja Todos Mapas
                        <i class="fa fa-angle-right float-right font-lg"></i>
                    </a>
                </div>

            </div>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-xs-6 top-info">

        <canvas 
            id="line" 
            class="chart chart-line" 
            chart-data="data"
            chart-labels="labels" 
            chart-series="series" 
            legend="true"
            chart-options="options"
            chart-dataset-override="datasetOverride" 
            chart-click="onClick">
        </canvas>

    </div>
    <div class="col-xs-6 top-info">
        
        <canvas 
            id="line" 
            class="chart chart-doughnut" 
            chart-data="doughnut"
            labels="doughnut.labels" 
            legend="false" 
            series="doughnut.series"
            click="onClick">
        </canvas>

    </div>
</div>

<div class="row">

    <div class="data-info col-xs-12">
        <div class="card">
            <div class="card-head">
                <i class="fa fa-check-circle" aria-hidden="true"></i> Informações {{ tab.active }}
                <ul class="nav nav-tabs float-right" role="tablist">
                    <li class="nav-item" ng-class="'active' ? tab.active == 'geral' : '' ">
                        <a tab="" class="nav-link" ng-click="changeTab('geral');">Geral</a>
                    </li>
                    <li class="nav-item" ng-class="'active' ? tab.active == 'heroes' : '' ">
                        <a tab="" class="nav-link" ng-click="changeTab('heroes');">Heroes</a>
                    </li>
                    <li class="nav-item" ng-class="'active' ? tab.active == 'mapas' : '' ">
                        <a tab="" class="nav-link" ng-click="changeTab('mapas');">Mapas</a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div ng-show="tab.active == 'geral'" ng-class='tab.class'>
                    <home-classes></home-classes>
                </div>
                <div ng-show="tab.active == 'heroes'" ng-class='tab.class'>
                    <home-heroes></home-heroes>
                </div>
                <div ng-show="tab.active == 'mapas'" ng-class='tab.class'>
                    <home-mapas></home-mapas>
                </div>
            </div>
        </div>
    </div>
</div>
