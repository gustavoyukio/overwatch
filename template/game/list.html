<div class="row">
	<div class="col-xs-12">
		
		<style>
			td.win,
			td.loss,
			td.draw {
				color: white;
				text-align: center;
				font-weight: bold;
			}
			td.win {
				background-color: #d3ebc9;
				color:#365833;
			}
			td.loss {
				background-color: #f2dee0;
				color:#a88e8d;
			}
			td.draw {
				background-color: #fff6bf;
				color: #beb277;
			}
		</style>


		<div class="card" data-background-color="orange">
			<div class="card-header" >Lista dos seus Jogos</div>
			<div class="card-content">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Partida</th>
							<th>Dia/Horario</th>
							<th>Mapa</th>
							<th>Grupo</th>
							<th>Heroes</th>
							<th>Status</th>
							<th>SR Final</th>
							<th>Diferenca</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in gameList ">
							<td>{{$index+1}}</td>
							<td>{{item.date}} / {{item.hour}}:00</td>
							<td>{{item.map}}</td>
							<td>{{item.party}}</td>
							<td>
								<span class="label label-success" ng-repeat="hero in item.heroes">{{hero}}</span>
							</td>
							<td>{{item.label}}</td>
							<td>{{item.score}}</td>
							<td class="{{item.label}}">{{gameList[$index].score - gameList[$index + 1].score}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
