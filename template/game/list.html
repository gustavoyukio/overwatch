<div class="row">
	<div class="col-xs-12">

		<div class="card" data-background-color="orange">
			<div class="card-header" >Lista dos seus Jogos</div>
			<div class="card-content">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Partida</th>
							<th>Dia/Horario</th>
							<th>Mapa</th>
							<th>Grupo</th>
							<th>Heroes</th>
							<th>Status</th>
							<th>SR Final</th>
							<th>Diferenca</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in gameList.reverse() ">
							<td>{{$index+1}}</td>
							<td>{{item.hour}}:00</td>
							<td>{{item.map}}</td>
							<td>{{item.party}}</td>
							<td>
								<span class="label label-success" ng-repeat="hero in item.heroes">{{hero}}</span>
							</td>
							<td>{{item.label}}</td>
							<td>{{item.score}}</td>
							<td>{{gameList[$index].score - gameList[$index + 1].score}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
